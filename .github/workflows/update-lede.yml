name: Update lede

on:
  workflow_dispatch:
  
  schedule:
    - cron: 40 3 * * *

env: 
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: Ubuntu-20.04

    name: Update packgaes
    strategy:
      fail-fast: false
      matrix:
        target: [lede-18.06]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install git subversion git-core wget
        sudo timedatectl set-timezone "$TZ"
        git config --global user.email "yj339173747yj2015@outlook.com"
        git config --global user.name "vipboddy"
    - name: Clone packages
      run: |
        cd $GITHUB_WORKSPACE
        chmod +x scripts/*.sh
        git clone -b master https://github.com/vipboddy/lede.git ${{matrix.target}}
        cd ${{matrix.target}}
        rm -Rf *
        git rm --cache *
        $GITHUB_WORKSPACE/project-openwrt.sh
    - name: Upload
      env: 
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: |
        cd $GITHUB_WORKSPACE/${{matrix.target}}
        git add .
        git commit -m "同步源码于$(TZ='Asia/Shanghai' date +%Y年%m月%d号-%H点%M分)"
        git push --quiet "https://${{secrets.REPO_TOKEN}}@github.com/vipboddy/lede.git" HEAD:${{matrix.target}}
